<!DOCTYPE html>

<body>

        <tbody>
        </tbody>

    <br></br>

            <tr>
                <th>Load Comb Number</th>
            </tr>

            <tr>
                <td>
                    <input type="number">
                </td>

    <br></br>

    <br></br>
